<link rel="stylesheet" href="/Pages/VCockpit/Instruments/jbb/v8/v8-vario.css" />

<script type="text/html" id="v8-vario">

    <div id="v8">

        <div id="battery_required">

            <div class="scalepositioner">
                <div class="scale"></div>
                <div class="currentUnit"><span>m/s</span></div>
    
                <div class="arrow lastthermalaverage"></div>
                <div class="arrow mcmarker"></div>
                <div class="arrow average"></div>
                <div class="arrow wind"></div>
                <div class="arrow current"></div>

                <svg id="arc"><path stroke="red" fill="none"/></svg>
            </div>

            <div class="screen" id="datafields">
                <div class="data1 infofield">
                    <span class="label">TE</span>
                    <span class="value"><span class="number">+0.0</span><span class="unit">ms</span></span>
                </div>
                <div class="data2 infofield">
                    <span class="label">AVG</span>
                    <span class="value"><span class="number">+0.0</span><span class="unit">ms</span></span>
                </div>

                <div class="speedtape">
                    <div class="overspeed borderline"></div>
                    <div class="highspeed borderline"></div>
                    <div class="maneuver borderline"></div>
                    <div class="stallspeed borderline"></div>
                    <div class="speedlabels"></div>
                    <div class="stfmarker">STF</div>
                </div>
                <div class="currentspeed">000</div>
            </div>

            <div class="screen" id="hawk">
                <div class="hawkarrow" id="arrow_avg">
					<svg id="triangle" viewBox="0 0 100 100">
						<polygon points="50 100, 100 15, 0 15"/>
					</svg>
				</div>
				<div class="hawkarrow" id="arrow_current">
					<svg id="triangle" viewBox="0 0 100 100">
						<polygon points="50 100, 100 15, 0 15"/>
					</svg>
				</div>
                <div class="numbers avg">169 / 12kts</div>
				<div class="numbers current">169 / 12kts</div>
				
            </div>

            <div class="screen" id="attitude">
                
                <div class="horizon"></div>
                <div class="ai_scale"></div>
                <div class="indicator"></div>

            </div>

            <div class="cover"></div>

            <div class="screen" id="smoothing">
                <div class="rangepositioner">
                    <div class="config_entry range">
                        <div class="config_label">
                            <div class="title">Smoothing (s)</div>
                        </div>
                        <div id="smoothingslider" class="rangeinput" data-min="0" data-max="5" data-value="0"></div>
                    </div>
                </div>
            </div>

            

        </div>
       
    </div>

</script>

<script type="text/html" import-script="/JS/SimPlane.js"></script>
<script type="text/html" import-script="/JS/dataStorage.js"></script>
<script type="text/html" import-script="/Pages/VCockpit/Instruments/jbb/v8/v8-vario.js"></script>
